<div class="container">
    <div class="row">
        <pre *ngIf="description" style="max-height: 150px;">{{description | toSensorml}}</pre>
        <div class="col-md-12" *ngIf="description">
            <form>
                <sml-contacts [model]="description.contacts"></sml-contacts>
                <button type="button" class="btn btn-block btn-primary" (click)="saveDescription()">
                    Save
                </button>
            </form>
        </div>
    </div>
</div>
