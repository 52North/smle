<div class="row">
    <div *ngIf="!description && !descriptionIsLoading" class="col-sm-offset-4 col-sm-4 type-selector-container">
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="descriptionTypeDropdown"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Select the descriptionType
            </button>
            <div class="dropdown-menu" aria-labelledby="descriptionTypeDropdown">
                <a class="dropdown-item" (click)="onSelectDescriptionType('PhysicalSystem')">PhysicalSystem</a>
                <a class="dropdown-item"
                   (click)="onSelectDescriptionType('PhysicalComponent')">PhysicalComponent</a>
            </div>
        </div>
    </div>

    <div class="components-container" [ngClass]="{'col-sm-12': !visualizerExpanded, 'col-sm-9': visualizerExpanded}"
         *ngIf="!!description && !!config" [ngSwitch]="descriptionType">
        <sml-physical-system *ngSwitchCase="1" [model]="description" [config]="config.getConfigFor('description')">
        </sml-physical-system>
        <sml-physical-component *ngSwitchCase="2" [model]="description" [config]="config.getConfigFor('description')">
        </sml-physical-component>
        <sml-simple-process *ngSwitchCase="3" [model]="description" [config]="config.getConfigFor('description')">
        </sml-simple-process>
    </div>

    <a class="btn-link visualizer-open-button" *ngIf="!!description" (click)="visualizerExpanded = true">Show tree</a>
    <div class="visualizer-container col-sm-3" [class.expanded]="visualizerExpanded" *ngIf="!!description">
        <object-tree class="description-visualizer" [model]="description"></object-tree>
        <a class="btn-link visualizer-close-button" (click)="visualizerExpanded = false">Hide tree</a>
    </div>

    <div class="publish container" *ngIf="!!description">
      <div class="row" *loggedIn>
        <div class="col-md-12">
          <a class="btn btn-primary center-block" (click)="publishDescription()">Publish Description</a>
        </div>
      </div>
    </div>
</div>
