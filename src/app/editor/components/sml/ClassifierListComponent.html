<card [verticalMode]="hasChild" [title]="'Classifier List'" (reset)="onReset()" (close)="close()" (closeChild)="closeChild()" [(showAll)]="isShowAll">
    <form>
        <sml-abstract-metadata-list [model]="model" [config]="config" [isShowAll]="isShowAll"></sml-abstract-metadata-list>
        <div class="form-group" *ngIf="isShowAll || config.isFieldVisible('sml:classifiers')">
            <label for="classifiers">{{getDisplayName('classifiers')}}</label>
            <list [list]="model.classifiers" (select)="openNewClassifierItem($event)" (remove)="onRemoveClassifier($event)" (add)="onAddClassifier()"></list>
        </div>
    </form>
</card>
