<card [verticalMode]="hasChild" [title]="'Classifier List'" (reset)="onReset()"
      (close)="close()" (closeChild)="closeChild()" [(showAll)]="isShowAll">
    <form>
        <swe-abstract-metadata-list [model]="model" [config]="config" [isShowAll]="isShowAll"></swe-abstract-metadata-list>
        <div class="form-group" *ngIf="isShowAll || config.isFieldVisible('classifiers')">
            <label for="classifiers">{{getDisplayName('classifiers')}}</label>
            <list [list]="model.classifiers" (select)="openNewClassifierItem($event)"
                  (remove)="onRemoveClassifier($event)" (add)="onAddClassifier()"></list>
        </div>
    </form>
</card>
