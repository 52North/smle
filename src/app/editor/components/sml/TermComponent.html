<div class="card">
    <card-header class="card-header clearfix" [verticalMode]="hasChild" [title]="'Term'" (reset)="onReset()"
                 (close)="close()" (closeChild)="closeChild()"></card-header>
    <div class="card-block">
        <form>
            <swe-abstract [model]="model"></swe-abstract>
            <div class="form-group">
                <label for="label">Label</label>
                <input type="text" class="form-control" [(ngModel)]="model.label">
            </div>
            <div class="form-group">
                <label for="codeSpace">Code Space</label>
                <input type="text" class="form-control" [(ngModel)]="model.codeSpace">
            </div>
            <div class="form-group">
                <label for="definition">Definition</label>
                <input type="text" class="form-control" [(ngModel)]="model.definition">
            </div>
            <div class="form-group">
                <label for="value">Value</label>
                <input type="text" class="form-control" [(ngModel)]="model.value">
            </div>
        </form>
    </div>
</div>
