<card [verticalMode]="hasChild" [title]="'Term'" (reset)="onReset()" (close)="close()" (closeChild)="closeChild()">
    <form>
        <swe-abstract [model]="model"></swe-abstract>
        <div class="form-group">
            <label for="label">Label</label>
            <input type="text" class="form-control" [(ngModel)]="model.label">
        </div>
        <div class="form-group">
            <label for="codeSpace">Code Space</label>
            <input type="text" class="form-control" [(ngModel)]="model.codeSpace">
        </div>
        <div class="form-group">
            <label for="definition">Definition</label>
            <input type="text" class="form-control" [(ngModel)]="model.definition">
        </div>
        <div class="form-group">
            <label for="value">Value</label>
            <input type="text" class="form-control" [(ngModel)]="model.value">
        </div>
    </form>
</card>
