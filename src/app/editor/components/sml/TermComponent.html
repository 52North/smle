<card [verticalMode]="hasChild" [title]="'Term'" (reset)="onReset()" (close)="close()" (closeChild)="closeChild()" [(showAll)]="isShowAll">
    <form>
        <text-field [isShowAll]="isShowAll" [config]="config" [model]="model" [configName]="'sml:label'" [fieldName]="'label'"></text-field>
        <text-field [isShowAll]="isShowAll" [config]="config" [model]="model" [configName]="'sml:codeSpace'" [fieldName]="'codeSpace'"></text-field>
        <text-field [isShowAll]="isShowAll" [config]="config" [model]="model" [configName]="'@:definition'" [fieldName]="'definition'"></text-field>
        <text-field [isShowAll]="isShowAll" [config]="config" [model]="model" [configName]="'sml:value'" [fieldName]="'value'"></text-field>
        <swe-abstract [model]="model" [config]="config" [isShowAll]="isShowAll"></swe-abstract>
    </form>
</card>
