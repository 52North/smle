<card [verticalMode]="hasChild" [title]="'Mode setting'" (reset)="onReset()" (close)="close()"
      (closeChild)="closeChild()" [(showAll)]="isShowAll">
    <form>
        <text-field [isShowAll]="isShowAll" [config]="config" [model]="model" [fieldName]="'value'"></text-field>
        <sml-abstract-setting [model]="model" [config]="config" [isShowAll]="isShowAll"></sml-abstract-setting>
    </form>
</card>
