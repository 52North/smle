<card [verticalMode]="hasChild" [title]="'Mode setting'" (reset)="onReset()" (close)="close()" (closeChild)="closeChild()" [(showAll)]="isShowAll">
  <form>
    <sml-abstract-setting [model]="model" [config]="config" [isShowAll]="isShowAll"></sml-abstract-setting>
    <div class="form-group">
      <label for="label">Mode</label>
      <input type="text" class="form-control" [(ngModel)]="model.value">
    </div>
  </form>
</card>
