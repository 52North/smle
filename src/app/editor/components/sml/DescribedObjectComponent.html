<gml-abstract-feature [model]="model" [config]="config" [isShowAll]="isShowAll"></gml-abstract-feature>
<div class="form-group" *ngIf="isShowAll || config.isFieldMandatory('language')">
    <label for="language">{{getDisplayName('language')}}</label>
    <input type="text" class="form-control" [(ngModel)]="model.language">
</div>
<div class="form-group" *ngIf="isShowAll || config.isFieldMandatory('keywords')">
    <label for="keywords">{{getDisplayName('keywords')}}</label>
    <list [list]="model.keywords" [itemTitle]="'Keyword List'" (select)="openNewKeywordListItem($event)"
          (remove)="onRemoveKeywordList($event)" (add)="onAddKeywordList()"></list>
</div>
<div class="form-group" *ngIf="isShowAll || config.isFieldMandatory('identification')">
    <label for="identification">{{getDisplayName('identification')}}</label>
    <list [list]="model.identification" [itemTitle]="'Identifier List'" (select)="openNewIdentifierListItem($event)"
          (remove)="onRemoveIdentifierList($event)" (add)="onAddIdentifierList()"></list>
</div>
<div class="form-group" *ngIf="isShowAll || config.isFieldMandatory('classification')">
    <label for="classification">{{getDisplayName('classification')}}</label>
    <list [list]="model.classification" [itemTitle]="'Classifier List'" (select)="openNewClassifierListItem($event)"
          (remove)="onRemoveClassifierList($event)" (add)="onAddClassifierList()"></list>
</div>
<div class="form-group" *ngIf="isShowAll || config.isFieldMandatory('validTime')">
    <label for="validTime">{{getDisplayName('validTime')}}</label>
    <time-list [model]="model.validTime" [config]="config.getConfigFor('validTime')"
               (openAsChild)="openNewChild($event)"></time-list>
</div>
<div class="form-group" *ngIf="isShowAll || config.isFieldMandatory('contacts')">
    <label for="contacts">{{getDisplayName('contacts')}}</label>
    <list [list]="model.contacts" [itemTitle]="'Contact List'" (select)="openNewContactListItem($event)"
          (remove)="onRemoveContactList($event)" (add)="onAddContactList()"></list>
</div>
<div class="form-group" *ngIf="isShowAll || config.isFieldMandatory('documentation')">
    <label for="documentation">Documentation</label>
    <list [list]="model.documentation" [itemTitle]="'Documentation List'" (select)="openNewDocumentListItem($event)"
          (remove)="onRemoveDocumentList($event)" (add)="onAddDocumentList()"></list>
</div>
<div class="form-group" *ngIf="isShowAll || config.isFieldMandatory('history')">
    <label for="history">History</label>
    <list [list]="model.history" [itemTitle]="'Event List'" (select)="openNewEventListItem($event)"
          (remove)="onRemoveEventList($event)" (add)="onAddEventList()"></list>
</div>
