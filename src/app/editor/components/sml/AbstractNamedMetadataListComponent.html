<sml-abstract-metadata-list [model]="model" [config]="config" [isShowAll]="isShowAll"></sml-abstract-metadata-list>
<div class="form-group" *ngIf="isShowAll || config.isFieldMandatory('name')">
    <label for="name">{{getDisplayName('name')}}</label>
    <input type="text" class="form-control" [(ngModel)]="model.name" name="name">
</div>
