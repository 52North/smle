<card [verticalMode]="hasChild" [title]="'Contact List'" (reset)="onReset()" (close)="close()"
      (closeChild)="closeChild()">
    <div class="form-group">
        <label for="contacts">Contacts</label>
        <list [list]="model.contacts" [itemTitle]="'Responsible Party'" (select)="openNewResponsiblePartyItem($event)"
              (remove)="onRemove($event)" (add)="onAdd()"></list>
    </div>
</card>
