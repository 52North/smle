<card [verticalMode]="hasChild" [title]="'Event List'" (reset)="onReset()" (close)="close()" (closeChild)="closeChild()" [(showAll)]="isShowAll">
  <form>
    <sml-abstract-metadata-list [model]="model" [config]="config" [isShowAll]="isShowAll"></sml-abstract-metadata-list>
    <div class="form-group" *ngIf="isShowAll || config.isFieldMandatory('events')">
      <label for="events">{{getDisplayName('events')}}</label>
      <list [list]="model.events" (select)="openNewEventItem($event)" (remove)="onRemoveEvent($event)" (add)="onAddEvent()"></list>
    </div>
  </form>
</card>
