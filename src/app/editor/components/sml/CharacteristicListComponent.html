<card [verticalMode]="hasChild" [title]="'Characteristic List'" (reset)="onReset()" (close)="close()"
      (closeChild)="closeChild()" [(showAll)]="isShowAll">
    <form>
        <swe-abstract-named-metadata-list [model]="model" [config]="config" [isShowAll]="isShowAll"></swe-abstract-named-metadata-list>
        <div class="form-group" *ngIf="isShowAll || config.isFieldMandatory('characteristics')">
            <label for="characteristics">{{getDisplayName('characteristics')}}</label>
            <list [list]="model.characteristics" [itemTitle]="'Characteristic'" (select)="openNewCharacteristicItem($event)"
                  (remove)="onRemoveCharacteristic($event)" (add)="onAddCharacteristic()"></list>
        </div>
    </form>
</card>
