<card [verticalMode]="hasChild" [title]="'Physical System'" (reset)="onReset()" (close)="close()" (closeChild)="closeChild()" [(showAll)]="isShowAll" [closable]="hasParent">
  <sml-abstract-physical-process [model]="model" [config]="config" [isShowAll]="isShowAll" (openAsChild)="openNewChild($event)"></sml-abstract-physical-process>
  <sml-aggregating-process [model]="model" [config]="config" [isShowAll]="isShowAll" (openAsChild)="openNewChild($event)"></sml-aggregating-process>
</card>
