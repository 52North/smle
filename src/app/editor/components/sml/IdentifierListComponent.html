<card [verticalMode]="hasChild" [title]="'Identifier List'" (reset)="onReset()" (close)="close()"
      (closeChild)="closeChild()" [(showAll)]="isShowAll">
    <form>
        <sml-abstract-metadata-list [model]="model" [config]="config" [isShowAll]="isShowAll"></sml-abstract-metadata-list>
        <div class="form-group" *ngIf="isShowAll || config.isFieldMandatory('identifiers')">
            <label for="identifiers">{{getDisplayName('identifiers')}}</label>
            <list [list]="model.identifiers" (select)="openNewIdentifierItem($event)"
                  (remove)="onRemoveIdentifier($event)" (add)="onAddIdentifier()"></list>
        </div>
    </form>
</card>
