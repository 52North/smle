<card [verticalMode]="hasChild" [title]="'Responsible Party'" (reset)="onReset()" (close)="close()"
      (closeChild)="closeChild()" [(showAll)]="isShowAll">
    <form>
        <div class="form-group" *ngIf="isShowAll || config.isFieldMandatory('individualName')">
            <label for="model.individualName">{{getDisplayName('individualName')}}</label>
            <input type="text" class="form-control" [(ngModel)]="model.individualName">
        </div>
        <div class="form-group" *ngIf="isShowAll || config.isFieldMandatory('organisationName')">
            <label for="model.organisationName">{{getDisplayName('organisationName')}}</label>
            <input type="text" class="form-control" [(ngModel)]="model.organisationName">
        </div>
        <div class="form-group" *ngIf="isShowAll || config.isFieldMandatory('positionName')">
            <label for="model.positionName">{{getDisplayName('positionName')}}</label>
            <input type="text" class="form-control" [(ngModel)]="model.positionName">
        </div>
        <div class="form-group" *ngIf="isShowAll || config.isFieldMandatory('contactInfo')">
            <a *ngIf="model.contactInfo" class="btn btn-link" (click)="openNewContactInfoItem(model.contactInfo)">
                {{getDisplayName('contactInfo')}}
            </a>
            <a *ngIf="model.contactInfo" class="btn btn-link" (click)="onRemoveContact()">
                <i class="fa fa-fw fa-minus"></i> Remove
            </a>
            <a *ngIf="!model.contactInfo" class="btn btn-link" (click)="onAddContact()">
                <i class="fa fa-fw fa-plus"></i> Add Contact Info
            </a>
        </div>
        <div class="form-group" *ngIf="isShowAll || config.isFieldMandatory('role')">
            <label for="function">{{getDisplayName('role')}}</label>
            <select class="form-control" [(ngModel)]="model.role">
                <option value="resourceProvider">Resource Provider</option>
                <option value="custodian">Custodian</option>
                <option value="user">User</option>
                <option value="originator">Originator</option>
                <option value="pointOfContact">Point Of Contact</option>
                <option value="principalInvestigator">Principal Investigator</option>
                <option value="processor">Processor</option>
                <option value="publisher">Publisher</option>
                <option value="author">Author</option>
                <option value="owner">Owner</option>
            </select>
        </div>
    </form>
</card>
