<div class="container">
  <h4>Contact</h4>
  <form>
    <div class="form-group row">
      <label class="col-sm-2" for="element.phone">Phone</label>
      <div class="col-sm-10">
        <phone [(element)]="element.phone"></phone>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2" for="element.address">Address</label>
      <div class="col-sm-10">
        <address element="element.address"></address>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2" for="element.onlineResource">Online Resource</label>
      <div class="col-sm-10">
        <onlineResource element="element.onlineResource"></onlineResource>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2" for="element.administrativeArea">Administrative Area</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="element.administrativeArea">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2" for="element.contactInstructions">Contact Instructions</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="element.contactInstructions">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2" for="element.hoursOfService">Hours Of Service</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="element.hoursOfService">
      </div>
    </div>
  </form>
  <code>
    {{element | json}}
  </code>
</div>
