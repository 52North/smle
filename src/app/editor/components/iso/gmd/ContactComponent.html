<card [verticalMode]="hasChild" [title]="'Contact'" (reset)="onReset()" (close)="close()" (closeChild)="closeChild()"
      [(showAll)]="isShowAll">
    <form>
        <div class="form-group" *ngIf="isShowAll || config.isFieldHidden('phone')">
            <a class="btn btn-link" (click)="openNewPhoneItem(model.phone)">{{getDisplayName('phone')}}</a>
        </div>
        <div class="form-group" *ngIf="isShowAll || config.isFieldHidden('address')">
            <a class="btn btn-link" (click)="openNewAddressItem(model.address)">{{getDisplayName('address')}}</a>
        </div>
        <div class="form-group" *ngIf="isShowAll || config.isFieldHidden('onlineResource')">
            <a class="btn btn-link" (click)="openNewOnlineResourceItem(model.onlineResource)">{{getDisplayName('onlineResource')}}</a>
        </div>
        <text-field [isShowAll]="isShowAll" [config]="config" [model]="model" [fieldName]="'contactInstructions'"></text-field>
        <text-field [isShowAll]="isShowAll" [config]="config" [model]="model" [fieldName]="'hoursOfService'"></text-field>
    </form>
</card>
