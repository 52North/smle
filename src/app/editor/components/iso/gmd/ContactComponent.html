<div class="card">
    <card-header title="Contact" (reset)="onReset()" (close)="close()"></card-header>
    <div class="card-block">
        <div class="form-group">
            <iso-phone [model]="model.phone"></iso-phone>
        </div>
        <div class="form-group">
            <iso-address [model]="model.address"></iso-address>
        </div>
        <div class="form-group">
            <iso-online-resource [model]="model.onlineResource"></iso-online-resource>
        </div>
        <div class="form-group">
            <label for="model.contactInstructions">Contact Instructions</label>
            <input type="text" class="form-control" [(ngModel)]="model.contactInstructions">
        </div>
        <div class="form-group">
            <label for="model.hoursOfService">Hours Of Service</label>
            <input type="text" class="form-control" [(ngModel)]="model.hoursOfService">
        </div>
    </div>
</div>
