<card [verticalMode]="hasChild" [title]="title" [showCard]="carded" (reset)="onReset()" (close)="close()" (closeChild)="closeChild()"
  [(showAll)]="isShowAll">
  <form>
    <text-field [isShowAll]="isShowAll" [config]="config" [model]="model" [fieldName]="'linkage'"></text-field>
    <text-field [isShowAll]="isShowAll" [config]="config" [model]="model" [fieldName]="'protocol'"></text-field>
    <text-field [isShowAll]="isShowAll" [config]="config" [model]="model" [fieldName]="'applicationProfile'"></text-field>
    <text-field [isShowAll]="isShowAll" [config]="config" [model]="model" [fieldName]="'name'"></text-field>
    <text-field [isShowAll]="isShowAll" [config]="config" [model]="model" [fieldName]="'description'"></text-field>
    <div class="form-group" *ngIf="isShowAll || config.isFieldVisible('function')">
      <label for="function">{{getDisplayName('function')}}</label>
      <select class="form-control" [(ngModel)]="model.function" name="function">
        <option value="download">Download</option>
        <option value="information">Information</option>
        <option value="offlineAccess">OfflineAccess</option>
        <option value="order">Order</option>
        <option value="search">Search</option>
      </select>
    </div>
  </form>
</card>
