<div class="container">
  <h4>Phone</h4>
  <form>
    <div class="form-group row">
      <label class="col-sm-2" for="voice">Voice</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="element.voice">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2" for="facsimile">Facsimile</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="element.facsimile">
      </div>
    </div>
  </form>
</div>
