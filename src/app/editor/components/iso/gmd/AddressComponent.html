<card [verticalMode]="hasChild" [title]="'Address'" (reset)="onReset()" (close)="close()" (closeChild)="closeChild()"
      [(showAll)]="isShowAll">
    <form>
        <div class="form-group" *ngIf="isShowAll || config.isFieldMandatory('city')">
            <label for="city">{{getDisplayName('city')}}</label>
            <input type="text" class="form-control" [(ngModel)]="model.city">
        </div>

        <div class="form-group" *ngIf="isShowAll || config.isFieldMandatory('postalCode')">
            <label for="postalCode">{{getDisplayName('postalCode')}}</label>
            <input type="text" class="form-control" [(ngModel)]="model.postalCode">
        </div>

        <div class="form-group" *ngIf="isShowAll || config.isFieldMandatory('country')">
            <label for="country">{{getDisplayName('country')}}</label>
            <input type="text" class="form-control" [(ngModel)]="model.country">
        </div>

        <div class="form-group" *ngIf="isShowAll || config.isFieldMandatory('administrativeArea')">
            <label for="administrativeArea">{{getDisplayName('administrativeArea')}}</label>
            <input type="text" class="form-control" [(ngModel)]="model.administrativeArea">
        </div>

        <div class="form-group" *ngIf="isShowAll || config.isFieldMandatory('deliveryPoint')">
            <label for="deliveryPoint">{{getDisplayName('deliveryPoint')}}</label>
            <strings [list]="model.deliveryPoint"></strings>
        </div>

        <div class="form-group" *ngIf="isShowAll || config.isFieldMandatory('electronicMailAddress')">
            <label for="electronicMailAddress">{{getDisplayName('electronicMailAddress')}}</label>
            <strings [list]="model.electronicMailAddress"></strings>
        </div>
    </form>
</card>
