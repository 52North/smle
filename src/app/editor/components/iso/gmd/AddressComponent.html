<div class="container">
  <h4>Address</h4>
  <form>
    <div class="form-group row">
      <label class="col-sm-2" for="city">City</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="element.city">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2" for="postalCode">Postal Code</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="element.postalCode">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2" for="country">Country</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="element.country">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2" for="administrativeArea">Administrative Area</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="element.administrativeArea">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2" for="deliveryPoint">Delivery Point</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="element.deliveryPoint">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2" for="electronicMailAddress">Electronic Mail Address</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="element.electronicMailAddress">
      </div>
    </div>
  </form>
</div>
