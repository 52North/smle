<ul class="list-group list-group-flush">
    <li *ngFor="let item of list; let i = index" class="list-group-item">
        <div class="list-label">
            <a class="btn btn-link" *ngIf="itemTitleFunc"
               (click)="onClick(item, i)">{{itemTitleFunc.call(item, item, index, list)}}</a>
            <a class="btn btn-link" *ngIf="!itemTitleFunc" (click)="onClick(item, i)">{{item.toString()}}</a>
        </div>
        <div class="list-remove">
            <a class="btn btn-link" (click)="onRemove(item, i)"><i class="fa fa-remove"></i> Remove</a>
        </div>
    </li>
    <li class="list-group-item list-add-section">
        <ng-content select="list-add-section"></ng-content>
        <a (click)="onAdd()" class="btn btn-link list-add-section__default"><i class="fa fa-fw fa-plus"></i> Add</a>
    </li>
</ul>
