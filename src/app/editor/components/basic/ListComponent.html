<ul class="list-group list-group-flush">
    <li *ngFor="let item of list; let i = index" class="list-group-item">
        <a class="btn btn-link" (click)="onClick(item, i)">{{itemTitle}} {{i}}</a>
        <a class="btn btn-link" (click)="onRemove(item, i)"><i class="fa fa-remove"></i> Remove</a>
    </li>
    <li class="list-group-item">
        <a (click)="onAdd()" class="btn btn-link"><i class="fa fa-fw fa-plus"></i> Add</a>
    </li>
</ul>
