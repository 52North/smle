<div class="card">
    <div class="card-header clearfix" [class.vertical]="verticalMode">
        <a *ngIf="verticalMode" class="btn btn-link title" (click)="onCloseChild()">{{title}}</a>
        <div *ngIf="!verticalMode" class="pull-left"><strong class="title">{{title}}</strong></div>
        <div *ngIf="!verticalMode" class="pull-right">
            <label><input type="checkbox" [ngModel]="showAll" (ngModelChange)="onShowAllChange($event)">Show all</label>
            <a class="btn btn-link" (click)="onReset()">
                <i class="fa fa-fw fa-undo"></i> Reset
            </a>
            <a class="btn btn-link" (click)="onClose()">
                <i class="fa fa-fw fa-close"></i> Close
            </a>
        </div>
    </div>
    <div class="card-block">
        <ng-content></ng-content>
    </div>
</div>
