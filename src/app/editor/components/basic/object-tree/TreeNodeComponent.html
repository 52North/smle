<a [attr.href]="(node.data.type === 'email' ? 'mailto:' : '') + node.data.name" target="_blank"
   *ngIf="node.data.type === 'email' || node.data.type === 'url'" class="link">{{node.data.name}}</a>
<span [class.string]="node.data.type === 'string'" [class.number]="node.data.type === 'number'"
      *ngIf="node.data.type !== 'email' && node.data.type !== 'url'"
      [class.boolean]="node.data.type === 'boolean'">{{node.data.name}}</span>
