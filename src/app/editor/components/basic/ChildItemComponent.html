<a *ngIf="model" class="btn btn-link" (click)="onSelect()">
    {{itemTitle}}
</a>
<a *ngIf="model" class="btn btn-link" (click)="onRemove()">
    <i class="fa fa-fw fa-minus"></i> Remove
</a>
<a *ngIf="!model" class="btn btn-link" (click)="onAdd()">
    <i class="fa fa-fw fa-plus"></i> Create {{itemTitle}}
</a>
