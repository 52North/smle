<card [verticalMode]="hasChild" [title]="title" [showCard]="carded" (reset)="onReset()" (close)="close()" (closeChild)="closeChild()"
  [(showAll)]="isShowAll">
  <dynamic-element [componentType]="componentType" [model]="model" [config]="config" [isShowAll]="isShowAll" (openAsChild)="openNewChild($event)"></dynamic-element>
</card>
