<abstract-swe [model]="model"></abstract-swe>
<div class="form-group">
    <label for="identifier">Identifier</label>
    <input type="text" class="form-control" [(ngModel)]="model.identifier">
</div>
<div class="form-group">
    <label for="label">Label</label>
    <input type="text" class="form-control" [(ngModel)]="model.label">
</div>
<div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" [(ngModel)]="model.description">
</div>
