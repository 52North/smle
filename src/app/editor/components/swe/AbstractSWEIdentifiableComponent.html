<swe-abstract [model]="model" [config]="config" [isShowAll]="isShowAll"></swe-abstract>
<div class="form-group" *ngIf="isShowAll || config.isFieldMandatory('identifier')">
    <label for="identifier">Identifier</label>
    <input type="text" class="form-control" [(ngModel)]="model.identifier" name="identifier">
</div>
<div class="form-group" *ngIf="isShowAll || config.isFieldMandatory('label')">
    <label for="label">Label</label>
    <input type="text" class="form-control" [(ngModel)]="model.label" name="label">
</div>
<div class="form-group" *ngIf="isShowAll || config.isFieldMandatory('description')">
    <label for="description">Description</label>
    <input type="text" class="form-control" [(ngModel)]="model.description" name="description">
</div>
