<swe-abstract-identifiable [model]="model" [config]="config" [isShowAll]="isShowAll"></swe-abstract-identifiable>
<div class="form-group" *ngIf="isShowAll || config.isFieldMandatory('definition')">
    <label for="definition">Definition</label>
    <input type="text" class="form-control" [(ngModel)]="model.definition">
</div>
