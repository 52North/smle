<card [verticalMode]="hasChild" [title]="'Instant'" (reset)="onReset()" (close)="close()" (closeChild)="closeChild()"
  [(showAll)]="isShowAll">
<gml-abstract [model]="model" [config]="config" [isShowAll]="isShowAll"></gml-abstract>
<div class="form-group">
  <label for="description">{{getDisplayName('time')}}</label>
  <div class="row">
    <date-picker class="col-sm-12" [(model)]="model.time"></date-picker>
  </div>
</div>
</card>
