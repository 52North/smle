<ngb-datepicker #dp [ngModel]="dateTime" (ngModelChange)="onDataChanged($event)" [startDate]="dateTime" [minDate]="minDate" [maxDate]="maxDate"></ngb-datepicker>
<div>
  <a *ngIf="model" class="btn btn-link" (click)="onClearDateEntry()">clear</a>
  <a *ngIf="!model" class="btn btn-link" (click)="onCreateDateEntry()">create</a>
</div>
