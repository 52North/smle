<p-calendar
    *ngIf="model"
    [ngModel]="dateTimeString"
    (ngModelChange)="onStringDateChange($event)"
    [dateFormat]="dateFormat"
    [minDate]="minDateTime"
    [maxDate]="maxDateTime"
    readonlyInput="readonlyInput"
    styleClass="col-sm-12"
    inputStyleClass="form-control"
    class="row"
    name="dateTime"></p-calendar>
<div>
    <a *ngIf="model" class="btn btn-link" (click)="onClearDateEntry()">clear</a>
    <a *ngIf="!model" class="btn btn-link" (click)="onCreateDateEntry()">create</a>
</div>
