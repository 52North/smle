      <div [hidden]="!descriptionIds">
        <h4>Select description ID</h4>
        <div class="form-group">
          <select class="form-control" (click)="selectDescriptionID($event.target.value)">
            <option *ngFor="let item of descriptionIds">{{item}}</option>
          </select>
        </div>
      </div>
      <div [hidden]="!description">
        <h4>Sensor description</h4>
        <div class="highlight">
          <pre>{{description}}</pre>
        </div>
        <button class="btn btn-primary center-block" type="button" (click)="openToEdit()">Edit sensor description</button>
      </div>
    </div>
