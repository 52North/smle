<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div *ngIf="attachedTo && childDescriptions && childDescriptions.length === 1">
        <div class="form-group">
          <label for="attachedTo">Choose one description which should be attached to the '{{childDescriptions[0].identifier.value}}' description:</label>
          <description-id-selection [ignoreId]="childDescriptions[0].identifier.value" (onSelectedDescription)="onSelectedDescription($event)"></description-id-selection>
        </div>
        <div *ngIf="parentDescription">
          <div class="">
            Do you want to attach the description '{{childDescriptions[0].identifier.value}}' to '{{parentDescription.identifier.value}}'?
          </div>
          <button class="btn btn-primary center-block" type="button" (click)="publishAttachedTo()">Publish connection to SOS</button>
        </div>
      </div>
    </div>
  </div>
</div>
